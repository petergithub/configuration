# customize for tmux
# refer to https://github.com/xuxiaodong/tmuxen/blob/master/_tmux.conf

#设置前缀为Ctrl + a
#set -g prefix C-a
#解除Ctrl+b 与前缀的对应关系
#unbind C-b

# reload config (prefix r)
bind r source ~/.tmux.conf \; display "Configuration reloaded!"

# select panel
bind k selectp -U # above (prefix k)
bind j selectp -D # below (prefix j)
bind h selectp -L # left (prefix h)
bind l selectp -R # right (prefix l) # overwrite select next/previous window

#select last window
bind ^l select-window -l

# resize pane
bind -r ^k resizep -U 10 # upward (prefix Ctrl+k)
bind -r ^j resizep -D 10 # downward (prefix Ctrl+j)
bind -r ^h resizep -L 10 # to the left (prefix Ctrl+h)
bind -r ^l resizep -R 10 # to the right (prefix Ctrl+l)

##复制模式copy-mode
##前缀 [ 进入复制模式
##按 space 开始复制，移动光标选择复制区域
##按 Enter 复制并退出copy-mode。
##将光标移动到指定位置，按 PREIFX ] 粘贴
##copy-mode 将快捷键设置为vi 模式
#setw -g mode-keys vi
#滚屏
#要进入copy-mode，即前缀+[，然后就可以用上下键来滚动屏幕，配置了vi快捷键模式，就可以像操作vi一样来滚动屏幕，非常的方便。退出直接按‘q’键即可。

# https://github.com/yanyiwu/etc/blob/master/linux/.tmux.conf
#bind a send-prefix

#set -g status-right "#[fg=green]#(uptime.pl)#[default] . #[fg=green]#(cut -d ' ' -f 1-3 /proc/loadavg)#[default]"
set -g status-right '%Y%m%d %H:%M:%S' # %d-%b-%y

#set -g status-bg blue
#set -g status-fg yellow

setw -g window-status-current-fg white  
setw -g window-status-current-bg red  
setw -g window-status-current-attr bright

# -n means no prefix
bind-key -n F7 command-prompt 'rename-session %%'
bind-key -n F10 command-prompt 'rename-window %%'
bind-key -n F11 previous-window
bind-key -n F12 next-window
